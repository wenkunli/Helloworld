<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Cinema</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/movies.css" th:href="@{/css/movies.css}"/>
</head>
<body>
<h1>Add Theatre</h1>
<form action="#" th:action="@{/cinema}" th:object="${cinema}" method="post">
    <p id="id" th:if="${cinema.id != null}"><input type="text" th:field="*{id}"/></p>
    <p>TheatreName: <input type="text" th:field="*{name}" /></p>
    <p>Address: <input type="text" th:field="*{address}" /></p>
    <p>City: <input type="text" th:field="*{city}" /></p>
    <p>Province: <input type="text" th:field="*{province}" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
